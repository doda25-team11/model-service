name: Build and Release Model Service Image

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  FRONTEND_REPO: doda25-team11/app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout backend code
        uses: actions/checkout@v4

      - name: Checkout frontend repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.FRONTEND_REPO }}
          token: ${{ secrets.GITHUB_TOKEN }}
          path: frontend-repo

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Extract version from frontend pom.xml
        id: get_version
        working-directory: frontend-repo/frontend
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Frontend version extracted: $VERSION"

          # Parse MAJOR.MINOR.PATCH
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f2)
          PATCH=$(echo "$VERSION" | cut -d. -f3)

          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "minor=$MINOR" >> $GITHUB_OUTPUT
          echo "patch=$PATCH" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: backend          
          file: backend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAME }}:${{ steps.get_version.outputs.version }}
            ghcr.io/${{ env.IMAGE_NAME }}:${{ steps.get_version.outputs.major }}.${{ steps.get_version.outputs.minor }}.latest
            ghcr.io/${{ env.IMAGE_NAME }}:${{ steps.get_version.outputs.major }}.latest
            ghcr.io/${{ env.IMAGE_NAME }}:latest
          build-args: |
            VERSION=${{ steps.get_version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
